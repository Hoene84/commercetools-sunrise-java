@(title: String, data: models.CommonData)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        
        <header>
            <a href="@routes.ApplicationController.index">@title</a>
        </header>
        
        <section>

            <ol id="categories">
                @for(category <- data.rootCategories){
                    <li>@category.getName.get(data.locales()).orElse("")</li>
                }
            </ol>
            @content
        </section>
        
    </body>
</html>
